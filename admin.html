<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | لوحة التحكم</title>
    
    <!-- مكتبة QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <!-- الخطوط والأيقونات -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
            --primary: #6366f1;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                              radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* --- Navbar --- */
        nav {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 30px;
            position: sticky; top: 0; z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
            font-size: 1.4rem;
            background: linear-gradient(90deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex; align-items: center; gap: 10px;
        }

        /* --- Layout --- */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            gap: 25px;
            grid-template-columns: 1fr;
        }

        /* --- Stats Cards --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .stat-card {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .stat-info h3 { font-size: 0.9rem; color: var(--text-muted); font-weight: normal; margin-bottom: 5px; }
        .stat-info p { font-size: 1.8rem; font-weight: 700; font-family: 'Cairo', sans-serif; }
        .stat-icon {
            width: 50px; height: 50px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem;
        }
        .icon-blue { background: rgba(99, 102, 241, 0.1); color: var(--primary); }
        .icon-green { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .icon-red { background: rgba(239, 68, 68, 0.1); color: var(--danger); }

        /* --- Panels --- */
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }
        .panel-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .panel-title { font-size: 1.2rem; font-weight: 700; display: flex; align-items: center; gap: 10px; }

        /* --- Inputs --- */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 0.9rem; }
        input[type="text"], textarea {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-family: inherit;
            transition: all 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2); }
        textarea { min-height: 120px; resize: vertical; }

        /* --- Buttons --- */
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            display: inline-flex; align-items: center; gap: 8px;
            transition: all 0.2s;
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6); }
        
        .btn-secondary { background: rgba(255,255,255,0.05); color: var(--text-muted); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); color: white; }

        .btn-sm { padding: 8px 16px; font-size: 0.85rem; }

        /* --- Generated Tickets Grid --- */
        .tickets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-height: 500px; overflow-y: auto; padding-right: 5px;
        }
        .ticket-item {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        .ticket-qr {
            background: white; padding: 10px; border-radius: 10px;
            display: inline-block; margin-bottom: 10px;
        }
        .ticket-name { font-weight: bold; font-size: 1.1rem; color: var(--text-main); margin-bottom: 5px; }
        .ticket-code { font-family: monospace; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 15px; }
        
        .btn-group { display: flex; gap: 10px; justify-content: center; }
        .btn-icon { width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; border:none; cursor: pointer; transition: 0.2s; color: white; }
        .btn-view { background: rgba(99, 102, 241, 0.2); color: var(--primary); }
        .btn-view:hover { background: var(--primary); color: white; }
        .btn-copy { background: rgba(16, 185, 129, 0.2); color: var(--success); }
        .btn-copy:hover { background: var(--success); color: white; }

        /* --- Tables --- */
        .table-container { overflow-x: auto; margin-top: 15px; border-radius: 10px; border: 1px solid var(--border-color); }
        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        th, td { padding: 15px; text-align: right; border-bottom: 1px solid var(--border-color); }
        th { background: rgba(255,255,255,0.05); color: var(--text-muted); font-weight: 600; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: rgba(255,255,255,0.02); }

        .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-left: 6px; }
        .dot-green { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .dot-red { background: var(--danger); }

        /* --- Utilities --- */
        .hidden { display: none; }
        .message-box { padding: 15px; border-radius: 10px; margin-bottom: 20px; font-weight: 500; }
        .msg-success { background: rgba(16, 185, 129, 0.1); color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); }
        .msg-error { background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

        @media print {
            body { background: white; color: black; }
            nav, .form-group, .btn, .tickets-grid { display: none; }
            .panel { border: none; box-shadow: none; color: black; }
            table { border: 1px solid #000; }
            th, td { border: 1px solid #ccc; color: black; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">
            <i class="fas fa-shield-alt" style="color: var(--primary);"></i>
            HAJIB ADMIN
        </div>
        <div style="color: var(--text-muted); font-size: 0.9rem;">
            <i class="fas fa-circle" style="color: var(--success); font-size: 0.6rem; margin-left: 5px;"></i> متصل
        </div>
    </nav>

    <div class="container">
        
        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3>إجمالي الدعوات</h3>
                    <p id="totalInvitedReport">0</p>
                </div>
                <div class="stat-icon icon-blue"><i class="fas fa-paper-plane"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>تم الحضور</h3>
                    <p id="totalAttendedReport" style="color: var(--success);">0</p>
                </div>
                <div class="stat-icon icon-green"><i class="fas fa-check-circle"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>لم يحضروا</h3>
                    <p id="totalNotAttendedReport" style="color: var(--danger);">0</p>
                </div>
                <div class="stat-icon icon-red"><i class="fas fa-user-clock"></i></div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px; align-items: start;">
            
            <!-- Generation Panel -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title"><i class="fas fa-magic" style="color: var(--accent);"></i> إصدار تذاكر جديدة</div>
                </div>
                
                <div class="form-group">
                    <label>اسم الحفل / المناسبة</label>
                    <input type="text" id="eventTitleInput" placeholder="مثال: حفل تكريم المتميزين 2025">
                </div>

                <div class="form-group">
                    <label>أسماء الضيوف (كل اسم في سطر)</label>
                    <textarea id="guestNames" placeholder="أحمد محمد&#10;خالد علي&#10;سارة يوسف"></textarea>
                </div>

                <button id="generateBatchButton" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    <i class="fas fa-cogs"></i> بدء الإنشاء
                </button>

                <div id="generationStatus" style="margin-top: 20px; display: none;"></div>
            </div>

            <!-- Results Panel (Tickets) -->
            <div class="panel" style="max-height: 600px; display: flex; flex-direction: column;">
                <div class="panel-header">
                    <div class="panel-title"><i class="fas fa-ticket-alt" style="color: var(--success);"></i> التذاكر التي تم إنشاؤها</div>
                </div>
                <div id="generatedTicketsContainer" class="tickets-grid">
                    <div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 40px;">
                        <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 10px; opacity: 0.3;"></i>
                        <p>لا توجد تذاكر جديدة، قم بإنشاء بعضها من القائمة الجانبية.</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Reports Panel -->
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title"><i class="fas fa-chart-bar" style="color: var(--primary);"></i> تقارير الحضور التفصيلية</div>
                <div style="display: flex; gap: 10px;">
                    <button id="fetchReportButton" class="btn btn-secondary btn-sm"><i class="fas fa-sync-alt"></i> تحديث البيانات</button>
                    <button id="printReportButton" class="btn btn-secondary btn-sm"><i class="fas fa-print"></i> طباعة</button>
                </div>
            </div>

            <div id="reportLoader" style="display: none; text-align: center; padding: 20px;">
                <i class="fas fa-circle-notch fa-spin" style="font-size: 2rem; color: var(--primary);"></i>
            </div>

            <div id="reportDetailsContainer" style="display: none;">
                
                <h4 style="margin: 20px 0 10px; color: var(--success);"><i class="fas fa-user-check"></i> الحضور (تم المسح)</h4>
                <div class="table-container">
                    <table id="attendedGuestsTable">
                        <thead>
                            <tr>
                                <th>الاسم</th>
                                <th>وقت الوصول</th>
                                <th>الكود</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <h4 style="margin: 30px 0 10px; color: var(--danger);"><i class="fas fa-user-times"></i> لم يحضروا بعد</h4>
                <div class="table-container">
                    <table id="notAttendedGuestsTable">
                        <thead>
                            <tr>
                                <th>الاسم</th>
                                <th>الحالة</th>
                                <th>الكود</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SCRIPT_API_URL = 'https://script.google.com/macros/s/AKfycbzcJyxjZ4DcOKkboUYvDOrkWs5PVsKScetEzEvSXwzIL3sFGb0JHHVpTzZRksiaBJsW/exec';
        const PUBLIC_TICKET_VIEW_BASE_URL = 'https://hajibsoft.github.io/QRTICKET-V2/PublicTicketView.html'; 
        // ---------------------

        const generateBatchButton = document.getElementById('generateBatchButton');
        const generatedTicketsContainer = document.getElementById('generatedTicketsContainer');
        const generationStatusDiv = document.getElementById('generationStatus');
        
        const fetchReportButton = document.getElementById('fetchReportButton');
        const printReportButton = document.getElementById('printReportButton');
        const reportDetailsContainer = document.getElementById('reportDetailsContainer');
        const reportLoader = document.getElementById('reportLoader');

        function displayMsg(el, msg, type) {
            el.className = `message-box ${type === 'success' ? 'msg-success' : 'msg-error'}`;
            el.innerHTML = msg;
            el.style.display = 'block';
        }

        // --- Ticket Generation ---
        generateBatchButton.addEventListener('click', async () => {
            const names = document.getElementById('guestNames').value.trim();
            const eventName = document.getElementById('eventTitleInput').value.trim() || "دعوة خاصة";

            if (!names) return alert("الرجاء إدخال الأسماء");

            // Loading State
            generateBatchButton.disabled = true;
            generateBatchButton.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> جاري الإنشاء...';
            generationStatusDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('action', 'generateTicketsBatch');
            formData.append('guestNamesList', names);

            try {
                const res = await fetch(GOOGLE_SCRIPT_API_URL, { method: 'POST', body: formData });
                const data = await res.json();

                if (data.success) {
                    displayMsg(generationStatusDiv, `تم إنشاء ${data.count} تذكرة بنجاح!`, 'success');
                    
                    // Clear and Populate Grid
                    generatedTicketsContainer.innerHTML = '';
                    data.tickets.forEach(ticket => {
                        const ticketUrl = `${PUBLIC_TICKET_VIEW_BASE_URL}?qrData=${encodeURIComponent(ticket.qrCodeData)}&eventName=${encodeURIComponent(eventName)}`;
                        
                        const card = document.createElement('div');
                        card.className = 'ticket-item';
                        
                        // QR Element
                        const qrContainer = document.createElement('div');
                        qrContainer.className = 'ticket-qr';
                        new QRCode(qrContainer, { text: ticket.qrCodeData, width: 100, height: 100 });
                        
                        card.innerHTML = `
                            <div class="ticket-name">${ticket.guestName}</div>
                            <div class="ticket-code">${ticket.qrCodeData}</div>
                            <div class="btn-group">
                                <button class="btn-icon btn-view" onclick="window.open('${ticketUrl}', '_blank')" title="فتح"><i class="fas fa-external-link-alt"></i></button>
                                <button class="btn-icon btn-copy" onclick="copyLink('${ticketUrl}', this)" title="نسخ"><i class="fas fa-copy"></i></button>
                            </div>
                        `;
                        card.prepend(qrContainer);
                        generatedTicketsContainer.appendChild(card);
                    });
                    
                    document.getElementById('guestNames').value = '';
                    fetchDetailedReport(); // Refresh stats
                } else {
                    displayMsg(generationStatusDiv, "فشل الإنشاء: " + data.message, 'error');
                }
            } catch (err) {
                console.error(err);
                displayMsg(generationStatusDiv, "خطأ اتصال بالخادم", 'error');
            }
            
            generateBatchButton.disabled = false;
            generateBatchButton.innerHTML = '<i class="fas fa-cogs"></i> بدء الإنشاء';
        });

        // --- Copy Function ---
        window.copyLink = (url, btn) => {
            navigator.clipboard.writeText(url).then(() => {
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => btn.innerHTML = original, 1500);
            });
        };

        // --- Reports ---
        async function fetchDetailedReport() {
            fetchReportButton.disabled = true;
            reportLoader.style.display = 'block';
            reportDetailsContainer.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('action', 'getDetailedReport');
                const res = await fetch(GOOGLE_SCRIPT_API_URL, { method: 'POST', body: formData });
                const data = await res.json();

                if (data.success) {
                    // Update Stats Cards
                    document.getElementById('totalInvitedReport').innerText = data.totalInvited;
                    document.getElementById('totalAttendedReport').innerText = data.attendedCount;
                    document.getElementById('totalNotAttendedReport').innerText = data.notAttendedCount;

                    // Fill Attended Table
                    const attBody = document.querySelector('#attendedGuestsTable tbody');
                    attBody.innerHTML = '';
                    data.attendedGuests.forEach(g => {
                        attBody.innerHTML += `<tr>
                            <td>${g.name} <span class="status-dot dot-green"></span></td>
                            <td style="direction: ltr">${g.arrivalTime}</td>
                            <td style="font-family: monospace">${g.qrCode}</td>
                        </tr>`;
                    });

                    // Fill Not Attended Table
                    const notAttBody = document.querySelector('#notAttendedGuestsTable tbody');
                    notAttBody.innerHTML = '';
                    data.notAttendedGuests.forEach(g => {
                        notAttBody.innerHTML += `<tr>
                            <td>${g.name} <span class="status-dot dot-red"></span></td>
                            <td>${g.status === 'Valid' ? 'بانتظار الدخول' : g.status}</td>
                            <td style="font-family: monospace">${g.qrCode}</td>
                        </tr>`;
                    });

                    reportDetailsContainer.style.display = 'block';
                }
            } catch (err) {
                alert("خطأ في تحديث البيانات");
            }

            fetchReportButton.disabled = false;
            reportLoader.style.display = 'none';
        }

        // Init
        fetchReportButton.addEventListener('click', fetchDetailedReport);
        printReportButton.addEventListener('click', () => window.print());
        window.onload = fetchDetailedReport;

        // Mobile Grid Fix
        const mq = window.matchMedia("(max-width: 768px)");
        function handleMobile(e) {
            const grid = document.querySelector('.container > div:nth-child(2)');
            grid.style.gridTemplateColumns = e.matches ? '1fr' : '1fr 1fr';
        }
        mq.addListener(handleMobile);
        handleMobile(mq);

    </script>
</body>

</html>
